<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya Taj Hotel & Family Restaurant</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background-color: #000; color: white; text-align: center; }
        
        /* Header & Logo Fix */
        header { padding: 30px 20px; border-bottom: 2px solid #D4AF37; }
        .logo-circle {
            width: 130px; height: 130px; border: 3px solid #D4AF37;
            border-radius: 50%; margin: 0 auto 15px;
            background: #1a1a1a; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        /* Profile Photo Fix */
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; display: block; }

        h1 { color: #D4AF37; margin: 5px 0; font-size: 24px; text-transform: uppercase; }
        .sub-title { color: #888; font-size: 16px; margin-bottom: 10px; }

        /* Contact Section */
        .contact-card {
            background: #c5a059; color: black;
            padding: 25px; border-radius: 20px;
            margin: 20px auto; max-width: 400px;
        }
        .phone-display { font-size: 32px; font-weight: 900; display: block; margin-bottom: 20px; }
        
        .action-btns { display: flex; gap: 10px; justify-content: center; }
        .btn {
            flex: 1; padding: 12px; border-radius: 12px; text-decoration: none;
            font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-call { background: white; color: black; }
        .btn-wa { background: #25D366; color: white; }

        /* Gallery Fix */
        .gallery-container { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 500px; margin: auto; }
        .food-item { background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .food-item img { width: 100%; height: 140px; object-fit: cover; display: block; }
        
        .details { padding: 10px; text-align: left; }
        .name { font-size: 13px; font-weight: bold; color: #fff; display: block; margin-bottom: 4px; }
        .price { color: #D4AF37; font-weight: bold; font-size: 15px; }

        footer { padding: 30px; color: #444; font-size: 12px; border-top: 1px solid #222; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div class="logo-circle">
        <img src="1000221827.jpg" alt="Logo">
    </div>
    <h1>YA TAJ HOTEL</h1>
    <div class="sub-title">Hotel & Family Restaurant</div>

</html>
